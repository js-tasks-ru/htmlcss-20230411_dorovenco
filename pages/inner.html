<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/css/normalize.css">
    <link rel="stylesheet" href="./../assets/css/main.css">
</head>

<body>
    <header class="header">
    </header>
    <main class="content content_grid-container">
        <div class="sidebar">
            <ul class="sidebar__menu">
                <h4 class="sidebar__title">Components</h4>
                <li class="sidebar__nav-item">Modal</li>
                <li class="sidebar__nav-item">Tooltip</li>
                <li class="sidebar__nav-item">Avatar</li>
                <li class="sidebar__nav-item">Calendar</li>
                <li class="sidebar__nav-item sidebar__nav-item_active">Histogram</li>
                <li class="sidebar__nav-item">Custom form elements</li>
                <li class="sidebar__nav-item">Main page</li>
            </ul>
        </div>
        <div class="content__inner">
            <div class="content">
                <div class="card">
                    <h1 class="card__title">Histogram</h1>
                    <div class="card__content">
                        <div class="histogram">
                            <div class="histogram__header">
                                <div>
                                    <p class="histogram__total-orders">Total orders</p>
                                    <h4 class="histogram__count">50254</h4>
                                </div>
                                <a class="histogram__link" href="#">View all</a>
                            </div>
                            <div class="histogram__content">
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_max"></div>
                                <div class="histogram__element histogram__element_mid"></div>
                                <div class="histogram__element histogram__element_low"></div>
                            </div>
                        </div>
                    </div>
                    <div class="card__footer">
                    </div>
                </div>
                
            </div>
        </div>
    </main>
    <footer class="footer_inner">
        <h5 class="footer__title">Reusable component library</h5>
    </footer>
    <script src="./../assets/js/theme-changer.js"></script>
</body>

</html>
